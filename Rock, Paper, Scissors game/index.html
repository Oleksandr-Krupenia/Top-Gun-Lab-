<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1366px, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

    <header>
      <img src="images/logo.svg" alt="Rock, Paper, Scissors" class="logo">
      <div class="scoreBar">
        <div id="blueThing">S C O R E</div>
        <div id="score">0</div>
      </div>
    </header>

    <section id="start">
      <div class="triangle">
        <img src="images/bg-triangle.svg" >
        <img src="images/2.png" alt="paper" id="paper">
        <img src="images/1.png" alt="scissors" id="scissors">
        <img src="images/0.png" alt="rock" id="rock">
      </div>
    </section>

    <div id="rules">
      <img src="images/image-rules.svg">
      <div id="closeRules"><img src="images/icon-close.svg" ></div>
    </div>

    <section id="end" >
      <h3>YOU PICKED</h3>
      <h3>THE HOUSE PICKED</h3>

      <img id="player">
      <h1 id="result"></h1>
      <button id="again">PLAY AGAIN</button>
      <img id="house">

    </section>


    <div id="rulesButton">R U L E S</div>


    <script src="script.js"></script>
</body>
</html>
